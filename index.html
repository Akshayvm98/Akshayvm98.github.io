<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>madlibs converter</h1>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<form action="/" method="post">
						<div class="form-group">
							<textarea name="para" class="form-control" placeholder="Enter paragraph!" rows="10"></textarea>
						</div>
						<div class="form-group">
							<input name="old" type="text" name="" class="form-control" placeholder="Enter word to replace">
						</div>
						<div class="form-group">
							<input name="new" type="text" class="form-control" placeholder="Enter new word">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-md btn-success" >abra ka dabra</button>
						</div>
				</form>
			</div>
			<div class = "col-md-6">
				<p>{{para}}</p>
			</div>
		</div>
	</div>
</body>
</html>
